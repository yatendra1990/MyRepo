<!doctype html>
<html>
<head>
<link rel="stylesheet" href="http://cdn.sencha.io/try/extjs/4.1.1/resources/css/ext-all.css" />
    <script src="http://cdn.sencha.io/try/extjs/4.1.1/ext-all.js"></script>
<script type="text/javascript">
	Ext.onReady(function() {
		Ext.define('MyToolBar', {
		extend:'Ext.toolbar.Toolbar',
		xtype:'topBar',
    autoShow: true,
    renderTo: document.body,
    width   : 500,
    items: [
        {
            xtype: 'button', // default for Toolbars
            text: 'Button1'
        },
        {
            xtype: 'splitbutton',
            text : 'Split Button'
        },
        // begin using the right-justified button container
        '->', // same as {xtype: 'tbfill'}, // Ext.toolbar.Fill
        {
            xtype    : 'textfield',
            name     : 'field1',
            emptyText: 'enter search term'
        },
        // add a vertical separator bar between toolbar items
        '-', // same as {xtype: 'tbseparator'} to create Ext.toolbar.Separator
        'text 1', // same as {xtype: 'tbtext', text: 'text1'} to create Ext.toolbar.TextItem
        {xtype: 'tbspacer'},// same as ' ' to create Ext.toolbar.Spacer
        'text 2',
		{
            xtype: 'button', // default for Toolbars
            text: 'Button'
        },
        {xtype: 'tbspacer', width: 10}, // add a 50px space
        'text 3'
    ]
});
	
		Ext.create('Ext.Container', {
    fullscreen: true,
    layout: {
        type: 'vbox',
        pack: 'center'
    },
    items: [
        {
            xtype : 'topBar'            
        },
        {
            xtype: 'container',
            defaults: {
                xtype: 'button',
                margin: '10 10 0 10'
            },
            items: [
                {
                    text: 'Toggle docked',
                    handler: function() {
                        var toolbar = Ext.ComponentQuery.query('toolbar')[0],
                            newDocked = (toolbar.getDocked() === 'top') ? 'bottom' : 'top';

                        toolbar.setDocked(newDocked);
                    }
                },
                {
                    text: 'Toggle UI',
                    handler: function() {
                        var toolbar = Ext.ComponentQuery.query('toolbar')[0],
                            newUi = (toolbar.getUi() === 'light') ? 'dark' : 'light';

                        toolbar.setUi(newUi);
                    }
                },
                {
                    text: 'Change title',
                    handler: function() {
                        var toolbar = Ext.ComponentQuery.query('toolbar')[0],
                            titles = ['My Toolbar', 'Ext.Toolbar', 'Configurations are awesome!', 'Beautiful.'],
                              //internally, the title configuration gets converted into a Ext.Title component,
                              //so you must get the title configuration of that component
                            title = toolbar.getTitle().getTitle(),
                            newTitle = titles[titles.indexOf(title) + 1] || titles[0];

                        toolbar.setTitle(newTitle);
                    }
                }
            ]
        }
    ],
	renderTo:Ext.getBody()
});
	});

</script>
</head>

<body>
	
</body>
</html>
