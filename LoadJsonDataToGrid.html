<html>
<head>
<link rel="stylesheet" href="http://cdn.sencha.io/try/extjs/4.1.1/resources/css/ext-all.css" />
    <script src="http://cdn.sencha.io/try/extjs/4.1.1/ext-all.js"></script>
	
	<script type="text/javascript">
		Ext.onReady(function() {
		
			Ext.define('Employees', {
				extend: 'Ext.data.Store',
				alias: 'store.employees',
				fields:['firstName','lastName','officeLocation','phoneNumber'],
				proxy: {
					type: 'ajax',
					url: 'data.json'
				}
			});
			
			Ext.create('Ext.panel.Panel',{
            xtype: 'tabpanel',
            items: [{
                title: 'Employee Directory',
                xtype: 'grid',
                iconCls: 'x-fa fa-users',
                grouped: true,               
                store: {
                    type: 'employees',
                    autoLoad: true,
                    sorters: ['firstName', 'lastName', 'officeLocation'],
                    grouper: 'officeLocation'
                },
                columns: [{
                    text: 'First Name',
                    dataIndex: 'firstName',
                    flex: 1
                }, {
                    text: 'Last Name',
                    dataIndex: 'lastName',
                    flex: 1
                }, {
                    text: 'Phone Number',
                    dataIndex: 'phoneNumber',
                    flex: 1
                }, {
                    text: 'Location',
                    dataIndex: 'officeLocation',
                    flex: 1
                }]
            }],
			renderTo:Ext.getBody()
        });
		
		});
	</script>
</head>
<body>

</body>
</html>
